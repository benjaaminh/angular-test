<div *ngIf="data.length > 0">
  <ngx-charts-line-chart
  [results]="chartData"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [scheme]="colorScheme">
</ngx-charts-line-chart>
</div>

<div *ngIf="data.length === 0">
  <p>No data available.</p>
</div>
